<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LessGo - Carpooling App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      color: #333;
      overflow-x: hidden;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      position: relative;
    }

    .bubble {
      position: absolute;
      border-radius: 50%;
      opacity: 0.3;
      background-color: white;
      animation: float 20s ease-in-out infinite;
      z-index: 0;
    }

    .bubble:nth-child(1) {
      width: 120px;
      height: 120px;
      top: 10%;
      left: 5%;
      animation-duration: 25s;
    }

    .bubble:nth-child(2) {
      width: 200px;
      height: 200px;
      top: 50%;
      left: 70%;
      animation-duration: 30s;
    }

    .bubble:nth-child(3) {
      width: 80px;
      height: 80px;
      top: 80%;
      left: 30%;
      animation-duration: 20s;
    }

    @keyframes float {
      0% { transform: translateY(0) translateX(0); }
      50% { transform: translateY(-50px) translateX(20px); }
      100% { transform: translateY(0) translateX(0); }
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 30px 20px;
      position: relative;
      z-index: 1;
    }

    .content-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 80px;
    }

    .left-side {
      color: white;
      text-align: center;
      max-width: 800px;
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 2rem;
      font-weight: bold;
      text-align: center;
    }

    .description {
      font-size: 1.4rem;
      margin-bottom: 3rem;
      opacity: 0.95;
      line-height: 1.8;
      text-align: center;
    }

    /* Countdown and other styles unchanged... */
    /* Paste the rest of your original styles here if needed */

  </style>
</head>
<body>
  <!-- Background bubbles -->
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>

  <div class="container">
    <div class="content-wrapper">
      <div class="left-side">
        <!-- Removed logo -->

        <div style="display: flex; align-items: center; gap: 20px; margin-bottom: 2rem; justify-content: center;">
          <h1 style="margin-bottom: 0;">LessGo</h1>
          <div style="display: flex; gap: 15px;">
            <div class="platform-badge" style="padding: 8px 20px; font-size: 0.9rem;">

          </div>
        </div>

        <!-- Rest of your page content remains unchanged -->
